<!DOCTYPE html>
<html lang="en">
<head>
  <title>Session9Assignment1_Popover</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Main Style sheet for the project -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Needful libraries and frameworks-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Main div container started here -->
<div class="container">
<!--List of buttons with different classes are written -->
  <button type="button" class="btn btn-primary" title="SUBMIT/SAVE:" data-content="if you want to save data">Submit Data</button>
  <button type="button" class="btn btn-success" title="UPDATE PROFILE : " data-content="If you want to update your profile existing data">Update</button>
  <button type="button" class="btn btn-danger" title="DELETE" data-content="If you want to delete your profile">Delete Your Profile</button>
  <button type="button" class="btn btn-info" title="Need Help : " data-content="Do you need some help from our end?">Need Help?</button>
  <button type="button" class="btn btn-warning" title="Your Query : " data-content="Write your query and Our representative will contact you soon">Any Query</button> 
</div>
<!--script for popover -->
<script>
$(document).ready(function(){
    $('button').popover();   
});
</script>

</body>
</html>
